<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER | TACTICAL OPS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-card: #1e293b;
            --bg-input: #020617;
            --border: #334155;
            --border-hover: #475569;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --danger: #ef4444;
            --success: #10b981;
            --warn: #f59e0b;
            --purple: #d946ef;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-head: 'Rajdhani', sans-serif;
            --font-body: 'Inter', sans-serif;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(239, 68, 68, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-size: 14px;
        }

        .sidebar {
            width: 80px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 25px 0; z-index: 50;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
        }

        .brand-icon {
            font-size: 28px; color: var(--accent);
            margin-bottom: 40px;
            background: rgba(59, 130, 246, 0.1);
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
            border: 1px solid var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .nav-btn {
            width: 50px; height: 50px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted);
            font-size: 1.3rem;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; transform: translateY(-2px); }
        
        .nav-btn.active { 
            background: linear-gradient(135deg, var(--accent), #2563eb); 
            color: white; 
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .nav-btn::after {
            content: attr(data-tooltip);
            position: absolute; left: 70px; 
            background: #0f172a; color: var(--accent); border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 600;
            opacity: 0; pointer-events: none; transition: 0.2s; white-space: nowrap;
            transform: translateX(-10px);
            font-family: var(--font-head); text-transform: uppercase;
        }
        .nav-btn:hover::after { opacity: 1; transform: translateX(0); }

        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
            background: rgba(15, 23, 42, 0.5);
        }

        .top-bar {
            height: 70px; border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; flex-shrink: 0;
            z-index: 40;
        }

        .page-title { 
            font-family: var(--font-head); font-weight: 700; font-size: 1.6rem; 
            letter-spacing: 2px; text-transform: uppercase; 
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .control-group { display: flex; gap: 12px; align-items: center; }
        
        .input-group-merged {
            display: flex; align-items: center;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2px;
            transition: 0.2s;
        }
        .input-group-merged:focus-within { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

        .input-dark {
            background: transparent; border: none;
            color: white; padding: 8px 12px;
            font-family: var(--font-body); font-size: 0.9rem;
        }
        .input-dark::placeholder { color: #475569; }
        
        select.input-dark { 
            background: #1e293b; 
            cursor: pointer; border-radius: 6px; margin-left: 2px; color: var(--text-muted);
        }
        select.input-dark:hover { color: white; background: #334155; }

        .btn {
            padding: 9px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-size: 0.85rem; transition: 0.2s;
            font-family: var(--font-body);
        }
        .btn i { font-size: 1rem; }
        
        .btn-primary { 
            background: var(--accent); color: white; 
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }

        .btn-ghost { background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--text-muted); }
        .btn-ghost:hover { border-color: var(--text-muted); color: white; background: rgba(255,255,255,0.05); }
        
        .btn-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; border-color: var(--danger); }

        .view-section { display: none; flex: 1; overflow: hidden; flex-direction: column; animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .view-section.active { display: flex; }
        @keyframes slideIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        .board-container {
            flex: 1; padding: 25px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; overflow-y: auto; overflow-x: hidden;
        }

        .lane {
            background: var(--bg-glass);
            border: 1px solid var(--border); border-radius: 12px;
            display: flex; flex-direction: column; min-height: 200px;
            backdrop-filter: blur(5px);
            transition: border-color 0.2s;
        }
        .lane:hover { border-color: var(--border-hover); }

        .lane-header {
            padding: 15px; font-family: var(--font-head); font-weight: 700; font-size: 1.1rem;
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
            text-transform: uppercase; letter-spacing: 1px; 
            background: rgba(0,0,0,0.2); border-radius: 12px 12px 0 0;
        }

        .lane-body { 
            flex: 1; padding: 12px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 10px; 
        }

        .card {
            background: #253045; padding: 12px 15px; border-radius: 8px;
            border: 1px solid transparent; border-left-width: 4px;
            position: relative; cursor: grab;
            box-shadow: var(--shadow-card); transition: all 0.2s;
        }
        .card:hover { 
            transform: translateY(-3px) scale(1.02); 
            background: #334155; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); 
            z-index: 10;
        }
        .card:active { cursor: grabbing; }

        .card-name { font-weight: 600; font-size: 1rem; color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .card-job { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; font-family: var(--font-head); letter-spacing: 0.5px;}
        
        .card-badge { 
            display: inline-block; font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; 
            margin-top: 8px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .list-container { flex: 1; overflow: auto; padding: 30px; }
        
        .data-table { 
            width: 100%; border-collapse: separate; border-spacing: 0 8px; 
            font-size: 0.95rem; 
        }
        .data-table th { 
            text-align: left; padding: 0 15px 15px 15px; color: var(--text-muted); font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px; font-family: var(--font-head);
            border-bottom: 1px solid var(--border);
        }
        .data-table td { 
            padding: 15px; background: var(--bg-card); 
            color: var(--text-main); vertical-align: middle; 
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
        .data-table tr td:first-child { border-left: 1px solid var(--border); border-radius: 8px 0 0 8px; }
        .data-table tr td:last-child { border-right: 1px solid var(--border); border-radius: 0 8px 8px 0; }
        
        .data-table tr:hover td { background: #2d3b55; border-color: #475569; }

        .table-select {
            background: transparent; border: 1px solid transparent; color: var(--text-main);
            padding: 6px 10px; border-radius: 6px; font-size: 0.9rem; cursor: pointer; width: 100%;
            transition: 0.2s;
        }
        .table-select:hover { background: rgba(0,0,0,0.2); border-color: var(--border); }
        .table-select:focus { border-color: var(--accent); background: #020617; }
        .table-select option { background: #0f172a; color: #fff; padding: 10px;}

        .map-wrapper { flex: 1; position: relative; display: flex; flex-direction: column; background: #000; }
        .map-tools {
            height: 60px; background: var(--bg-sidebar); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 20px; padding: 0 30px; z-index: 10;
        }
        .map-canvas-box { 
            flex: 1; position: relative; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
            background: radial-gradient(#1e293b 1px, transparent 1px) 0 0 / 20px 20px;
            background-color: #020617;
        }
        #map-img { max-width: 100%; max-height: 100%; pointer-events: none; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #draw-canvas { position: absolute; inset: 0; cursor: crosshair; }
        
        .color-dot { 
            width: 24px; height: 24px; border-radius: 50%; cursor: pointer; 
            border: 2px solid var(--bg-sidebar); box-shadow: 0 0 0 1px var(--border); transition: 0.2s;
        }
        .color-dot:hover { transform: scale(1.1); }
        .color-dot.active { border-color: white; transform: scale(1.2); box-shadow: 0 0 10px currentColor; }

        .c-wpn { border-left-color: var(--danger); } 
        .c-bio { border-left-color: var(--success); }
        .c-gather { border-left-color: var(--warn); }
        .c-craft { border-left-color: var(--purple); }
        
        .bg-soft-wpn { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239,68,68,0.3); }
        .bg-soft-bio { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16,185,129,0.3); }
        .bg-soft-gather { background: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245,158,11,0.3); }
        .bg-soft-craft { background: rgba(217, 70, 239, 0.2); color: #f0abfc; border: 1px solid rgba(217,70,239,0.3); }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-content { 
            width: 500px; background: #1e293b; border: 1px solid var(--border); 
            padding: 30px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        
        @media (max-width: 1200px) { .board-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .board-container { grid-template-columns: 1fr; } .sidebar { width: 60px; } .top-bar { padding: 0 15px; } .page-title { font-size: 1.2rem; } }
        
        #user-info { font-size: 0.85rem; color: var(--text-muted); display: flex; flex-direction: column; align-items: flex-end; line-height: 1.3;}
        #u-email { font-weight: 600; color: white; }
        .player-count-badge { color: var(--accent); font-size: 0.75rem; font-family: var(--font-head); letter-spacing: 1px; text-transform: uppercase;}
        
        .divider-v { width:1px; height:30px; background:var(--border); margin:0 10px; }
        .fa-trash:hover { color: #f87171 !important; transform: scale(1.1); transition: 0.2s;}
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand-icon"><i class="fa-solid fa-layer-group"></i></div>
        
        <div class="nav-btn active" id="btn-view-board" data-tooltip="Tactical Board">
            <i class="fa-solid fa-chart-simple"></i>
        </div>
        <div class="nav-btn" id="btn-view-list" data-tooltip="Roster List">
            <i class="fa-solid fa-table-list"></i>
        </div>
        <div class="nav-btn" id="btn-view-map" data-tooltip="Ops Map">
            <i class="fa-solid fa-map"></i>
        </div>
    </nav>

    <main class="main-content">
        
        <header class="top-bar">
            <div class="page-title" id="page-title">TACTICAL BOARD</div>
            
            <div class="control-group">
                <div id="user-info">
                    <span id="u-email">Connecting...</span>
                    <span class="player-count-badge" id="u-count">0 UNITS ACTIVE</span>
                </div>
                
                <div class="divider-v"></div>

                <div class="input-group-merged">
                    <input type="text" id="in-name" class="input-dark" placeholder="Unit Name..." style="width:140px;" autocomplete="off">
                    <div style="width:1px; height:20px; background:var(--border);"></div>
                    <select id="in-job" class="input-dark">
                        <option value="" disabled selected>Role / Job</option>
                        <optgroup label="WEAPON MASTER">
                            <option value="Rifleman">Rifleman</option>
                            <option value="Warrior">Warrior</option>
                            <option value="Sniper">Sniper</option>
                        </optgroup>
                        <optgroup label="BIO MASTER">
                            <option value="Ark Knight">Ark Knight</option>
                            <option value="Virus/Spore Hunter">Virus/Spore Hunter</option>
                            <option value="Exorcist">Exorcist</option>
                        </optgroup>
                        <optgroup label="GATHER">
                            <option value="Logger">Logger</option>
                            <option value="Hempicker">Hempicker</option>
                            <option value="Miner">Miner</option>
                        </optgroup>
                        <optgroup label="CRAFT">
                            <option value="Gunmaker">Gunmaker</option>
                            <option value="Armorer">Armorer</option>
                            <option value="Upholster">Upholster</option>
                        </optgroup>
                    </select>
                </div>
                
                <button class="btn btn-primary" id="btn-add">
                    <i class="fa-solid fa-plus"></i> <span>Add Unit</span>
                </button>
                
                <div class="divider-v"></div>
                
                <button class="btn btn-ghost" id="btn-bulk" title="Bulk Import"><i class="fa-solid fa-file-import"></i></button>
                <button class="btn btn-ghost" id="btn-copy" title="Copy for Discord"><i class="fa-brands fa-discord"></i></button>
                <button class="btn btn-danger" id="btn-logout" title="Logout"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div id="view-board" class="view-section active">
            <div class="board-container" id="board-lanes"></div>
        </div>

        <div id="view-list" class="view-section">
            <div class="list-container">
                <div class="filter-bar" style="display:flex; gap:10px; margin-bottom:20px; background:rgba(0,0,0,0.2); padding:15px; border-radius:12px; border:1px solid var(--border);">
                    <div class="input-group-merged" style="flex:1;">
                        <i class="fa-solid fa-magnifying-glass" style="color:var(--text-muted); padding-left:12px;"></i>
                        <input type="text" id="f-name" class="input-dark" placeholder="Filter Name..." style="width:100%">
                    </div>
                    
                    <select id="f-team" class="input-dark" style="background:var(--bg-input); border:1px solid var(--border); border-radius:8px;">
                        <option value="ALL">All Squads</option>
                    </select>
        
                    <select id="f-class" class="input-dark" style="background:var(--bg-input); border:1px solid var(--border); border-radius:8px;">
                        <option value="ALL">All Classes</option>
                        <option value="WEAPON">Weapon Master</option>
                        <option value="BIO-OPS">Bio Ops</option>
                        <option value="GATHER">Gather</option>
                        <option value="CRAFT">Craft</option>
                    </select>
        
                    <select id="f-job" class="input-dark" style="background:var(--bg-input); border:1px solid var(--border); border-radius:8px;">
                        <option value="ALL">All Jobs</option>
                        <optgroup label="WEAPON MASTER">
                            <option value="Rifleman">Rifleman</option>
                            <option value="Warrior">Warrior</option>
                            <option value="Sniper">Sniper</option>
                        </optgroup>
                        <optgroup label="BIO MASTER">
                            <option value="Ark Knight">Ark Knight</option>
                            <option value="Virus">Virus Hunter</option>
                            <option value="Exorcist">Exorcist</option>
                        </optgroup>
                        <optgroup label="GATHER">
                            <option value="Logger">Logger</option>
                            <option value="Hempicker">Hempicker</option>
                            <option value="Miner">Miner</option>
                        </optgroup>
                        <optgroup label="CRAFT">
                            <option value="Gunmaker">Gunmaker</option>
                            <option value="Armorer">Armorer</option>
                            <option value="Upholster">Upholster</option>
                        </optgroup>
                    </select>
        
                    <button class="btn btn-ghost" id="btn-reset-filter" title="Reset"><i class="fa-solid fa-rotate-left"></i></button>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width:25%">Unit Name</th>
                            <th style="width:25%">Job / Specialization</th>
                            <th style="width:25%">Squad Assignment</th>
                            <th style="width:15%">Class</th>
                            <th style="width:10%; text-align:right">Opt</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-map" class="view-section">
            <div class="map-tools">
                <div class="input-group-merged" style="border:none; padding:0;">
                    <i class="fa-solid fa-map-location-dot" style="color:var(--text-muted); margin-right:10px;"></i>
                    <select id="map-select" class="input-dark" style="background:var(--bg-input); border:1px solid var(--border); padding:8px;">
                        <option value="overview.jpg">Global Overview</option>
                        <option value="Kota1.jpg">Sector A (City)</option>
                        <option value="kota2.jpg">Sector B (Ruins)</option>
                        <option value="Nuclear.jpg">Nuclear Plant</option>
                        <option value="mercu.jpg">Mercu Tower</option>
                    </select>
                </div>
                
                <div class="divider-v"></div>
                
                <div class="color-dot active" style="background:var(--danger)" data-color="#ef4444" title="Enemy / Danger"></div>
                <div class="color-dot" style="background:var(--accent)" data-color="#3b82f6" title="Ally / Move"></div>
                <div class="color-dot" style="background:var(--success)" data-color="#10b981" title="Safe / Objective"></div>
                <div class="color-dot" style="background:var(--warn)" data-color="#f59e0b" title="Caution"></div>
                
                <div style="flex:1"></div>
                <button class="btn btn-ghost" id="btn-clear-map"><i class="fa-solid fa-eraser"></i> Clear Tactics</button>
            </div>
            
            <div class="map-canvas-box" id="map-box">
                <img id="map-img" src="" alt="Select a Map Region">
                <canvas id="draw-canvas"></canvas>
            </div>
        </div>

    </main>

    <div class="modal-overlay" id="modal-bulk">
        <div class="modal-content">
            <h3 style="margin-bottom:5px; font-family:var(--font-head); color:white; font-size:1.5rem;">BULK IMPORT</h3>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px;">Paste list below. Format: <code>Name - Job</code></p>
            
            <textarea id="bulk-txt" class="input-dark" style="width:100%; height:200px; font-family: 'JetBrains Mono', monospace; margin-bottom:20px; background: var(--bg-input); border:1px solid var(--border); border-radius:8px; line-height:1.5; resize:none;" placeholder="Hiro - Sniper&#10;Budi - Miner"></textarea>
            
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-ghost" id="btn-close-bulk">Cancel</button>
                <button class="btn btn-primary" id="btn-process-bulk">Start Import</button>
            </div>
        </div>
    </div>

    <select id="hidden-job-template" style="display:none">
        <optgroup label="WEAPON MASTER">
            <option value="Rifleman">Rifleman</option>
            <option value="Warrior">Warrior</option>
            <option value="Sniper">Sniper</option>
        </optgroup>
        <optgroup label="BIO MASTER">
            <option value="Ark Knight">Ark Knight</option>
            <option value="Virus/Spore Hunter">Virus Hunter</option>
            <option value="Exorcist">Exorcist</option>
        </optgroup>
        <optgroup label="GATHER">
            <option value="Logger">Logger</option>
            <option value="Hempicker">Hempicker</option>
            <option value="Miner">Miner</option>
        </optgroup>
        <optgroup label="CRAFT">
            <option value="Gunmaker">Gunmaker</option>
            <option value="Armorer">Armorer</option>
            <option value="Upholster">Upholster</option>
        </optgroup>
    </select>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWzttWHmPGxVINMksXgVkqjzP4jFHf0wE",
            authDomain: "wartactic-8a8a1.firebaseapp.com",
            projectId: "wartactic-8a8a1",
            storageBucket: "wartactic-8a8a1.firebasestorage.app",
            messagingSenderId: "409457288660",
            appId: "1:409457288660:web:bafb9b3a475c1a31c56241",
            measurementId: "G-M438315YTV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let players = []; 
        let unsubscribe = null; 

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('u-email').innerText = user.email.split('@')[0].toUpperCase();
                initRealtimeData();
            } else {
                 window.location.href = "login.html";
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => {
            signOut(auth);
        });

        const TEAMS = [
            { id: 'cmd', label: 'High Command', color: '#d946ef' },
            { id: 'atk', label: 'Attack Squad', color: '#ef4444' },
            { id: 'mid', label: 'Mid Patrol',   color: '#f97316' },
            { id: 'def', label: 'Defense Team', color: '#3b82f6' },
            { id: 'bea', label: 'Beacon',       color: '#10b981' },
            { id: 'res', label: 'Reserve',      color: '#64748b' }
        ];

        const JOB_GROUPS = {
            WPN:    ['rifleman', 'warrior', 'sniper'],
            BIO:    ['ark knight', 'virus', 'spore', 'exorcist'],
            GATHER: ['logger', 'hempicker', 'miner'],
            CRAFT:  ['gunmaker', 'armorer', 'upholster']
        };

        function initRealtimeData() {
            if(!currentUser) return;
            
            const unitsRef = collection(db, "users", currentUser.uid, "units");
            const q = query(unitsRef);

            unsubscribe = onSnapshot(q, (snapshot) => {
                players = [];
                snapshot.forEach((doc) => {
                    players.push({ id: doc.id, ...doc.data() });
                });
                document.getElementById('u-count').innerText = `${players.length} UNITS ACTIVE`;
                renderAll();
            });
        }

        async function addUnitToDB(name, job) {
            if(!currentUser) return;
            await addDoc(collection(db, "users", currentUser.uid, "units"), {
                name: name,
                job: job,
                team: 'res',
                createdAt: Date.now()
            });
        }

        async function updateUnitTeam(id, newTeam) {
            if(!currentUser) return;
            const unitRef = doc(db, "users", currentUser.uid, "units", id);
            await updateDoc(unitRef, { team: newTeam });
        }

        async function updateUnitJob(id, newJob) {
            if(!currentUser) return;
            const unitRef = doc(db, "users", currentUser.uid, "units", id);
            await updateDoc(unitRef, { job: newJob });
        }

        async function deleteUnitFromDB(id) {
            if(!currentUser) return;
            if(confirm('Confirm decomission of this unit?')) {
                await deleteDoc(doc(db, "users", currentUser.uid, "units", id));
            }
        }

        function canJoinTeam(teamId) {
            if(teamId !== 'cmd') return true;
            const currentCmds = players.filter(p => p.team === 'cmd').length;
            if(currentCmds >= 2) {
                alert("⛔ PERMISSION DENIED: Commander slots full (Max 2).");
                return false;
            }
            return true;
        }

        document.getElementById('btn-bulk').addEventListener('click', () => {
            document.getElementById('modal-bulk').style.display = 'flex';
        });
        document.getElementById('btn-close-bulk').addEventListener('click', () => {
            document.getElementById('modal-bulk').style.display = 'none';
        });
        
        document.getElementById('btn-process-bulk').addEventListener('click', async () => {
            const txt = document.getElementById('bulk-txt').value;
            const lines = txt.split('\n');
            const btn = document.getElementById('btn-process-bulk');
            
            btn.innerText = "Processing...";
            btn.disabled = true;

            for(let l of lines) {
                if(l.includes('-')) {
                    const [n, j] = l.split('-');
                    if(n && j) {
                        await addUnitToDB(n.trim(), j.trim());
                    }
                }
            }
            
            document.getElementById('bulk-txt').value = '';
            document.getElementById('modal-bulk').style.display = 'none';
            btn.innerText = "Start Import";
            btn.disabled = false;
        });

        window.deleteUnitWrapper = (id) => deleteUnitFromDB(id);
        
        window.changeJobWrapper = (id, el) => {
            updateUnitJob(id, el.value);
        };
        window.changeTeamWrapper = (id, el) => {
            const newTeam = el.value;
            if(canJoinTeam(newTeam)) {
                updateUnitTeam(id, newTeam);
            } else {
                const oldP = players.find(p => p.id === id);
                el.value = oldP.team; 
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            initBoardLanes();
            setupViewSwitcher();
            setupMap();

            document.getElementById('btn-add').addEventListener('click', () => {
                const nameEl = document.getElementById('in-name');
                const jobEl = document.getElementById('in-job');
                if(nameEl.value.trim() !== "") {
                    addUnitToDB(nameEl.value.trim(), jobEl.value || 'Unknown');
                    nameEl.value = '';
                }
            });

            document.getElementById('in-name').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') document.getElementById('btn-add').click();
            });
            
            document.getElementById('btn-copy').addEventListener('click', copyDiscord);

            const fInputs = ['f-name', 'f-team', 'f-class', 'f-job'];

            const teamSelect = document.getElementById('f-team');
            TEAMS.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id;
                opt.innerText = t.label;
                teamSelect.appendChild(opt);
            });

            fInputs.forEach(id => {
                document.getElementById(id).addEventListener('input', renderList);
                document.getElementById(id).addEventListener('change', renderList);
            });

            document.getElementById('btn-reset-filter').addEventListener('click', () => {
                fInputs.forEach(id => {
                    const el = document.getElementById(id);
                    el.value = (id === 'f-name') ? '' : 'ALL';
                });
                renderList();
            });
        });

        function renderAll() {
            renderBoard();
            renderList();
        }

        function getJobInfo(job) {
            const j = job.toLowerCase();
            if(JOB_GROUPS.WPN.some(x => j.includes(x))) return { cat: 'WEAPON', style: 'bg-soft-wpn', border: 'c-wpn' };
            if(JOB_GROUPS.BIO.some(x => j.includes(x))) return { cat: 'BIO-OPS', style: 'bg-soft-bio', border: 'c-bio' };
            if(JOB_GROUPS.GATHER.some(x => j.includes(x))) return { cat: 'GETHER', style: 'bg-soft-gather', border: 'c-gather' };
            if(JOB_GROUPS.CRAFT.some(x => j.includes(x))) return { cat: 'CRAFT', style: 'bg-soft-craft', border: 'c-craft' };
            return { cat: 'UNKNOWN', style: 'bg-soft-gather', border: 'c-gather' };
        }

        function initBoardLanes() {
            const container = document.getElementById('board-lanes');
            container.innerHTML = '';
            TEAMS.forEach(t => {
                const col = document.createElement('div');
                col.className = 'lane';
                col.dataset.team = t.id;
                col.style.borderTop = `3px solid ${t.color}`;
                
                col.innerHTML = `
                    <div class="lane-header" style="color:${t.color};">
                        ${t.label} 
                        <span id="cnt-${t.id}" style="font-size:0.8em; opacity:0.8; background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:6px; color:white;">0</span>
                    </div>
                    <div class="lane-body" id="lane-${t.id}" data-team="${t.id}"></div>
                `;
                container.appendChild(col);

                new Sortable(col.querySelector('.lane-body'), {
                    group: 'elite', animation: 200, delay: 0, ghostClass: 'sortable-ghost',
                    onEnd: (evt) => {
                        const pid = evt.item.dataset.id;
                        const newTeam = evt.to.dataset.team;
                        const oldTeam = evt.from.dataset.team;
                        
                        if(pid && newTeam !== oldTeam) {
                            if(canJoinTeam(newTeam)) {
                                updateUnitTeam(pid, newTeam);
                            } else {
                                evt.from.appendChild(evt.item); 
                            }
                        }
                    }
                });
            });
        }

        function renderBoard() {
            TEAMS.forEach(t => {
                const laneEl = document.getElementById(`lane-${t.id}`);
                laneEl.innerHTML = ''; 
                
                const teamPlayers = players.filter(p => p.team === t.id);
                document.getElementById(`cnt-${t.id}`).innerText = teamPlayers.length;

                teamPlayers.forEach(p => {
                    const info = getJobInfo(p.job);
                    const card = document.createElement('div');
                    card.className = `card ${info.border}`;
                    card.dataset.id = p.id;
                    card.innerHTML = `
                        <div class="card-name">
                            ${p.name} 
                            <i class="fa-solid fa-xmark" style="color:var(--text-muted); cursor:pointer; font-size:0.9em" onclick="window.deleteUnitWrapper('${p.id}')"></i>
                        </div>
                        <div class="card-job">${p.job}</div>
                        <span class="card-badge ${info.style}">${info.cat}</span>
                    `;
                    laneEl.appendChild(card);
                });
            });
        }

        function renderList() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            const fName = document.getElementById('f-name').value.toLowerCase();
            const fTeam = document.getElementById('f-team').value;
            const fClass = document.getElementById('f-class').value;
            const fJob = document.getElementById('f-job').value;

            const jobTemplate = document.getElementById('hidden-job-template').innerHTML;

            const filtered = players.filter(p => {
                const info = getJobInfo(p.job);
                const matchName = p.name.toLowerCase().includes(fName);
                const matchTeam = (fTeam === 'ALL') ? true : p.team === fTeam;
                const matchClass = (fClass === 'ALL') ? true : info.cat === fClass;
                const matchJob = (fJob === 'ALL') ? true : p.job.includes(fJob);
                return matchName && matchTeam && matchClass && matchJob;
            });

            const sorted = filtered.sort((a,b) => {
                const idxA = TEAMS.findIndex(t => t.id === a.team);
                const idxB = TEAMS.findIndex(t => t.id === b.team);
                return idxA - idxB;
            });

            if(sorted.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px; color:var(--text-muted);">No units match filters.</td></tr>`;
                return;
            }

            sorted.forEach(p => {
                const info = getJobInfo(p.job);
                let teamOpts = '';
                TEAMS.forEach(t => {
                    teamOpts += `<option value="${t.id}" ${p.team === t.id ? 'selected' : ''}>${t.label}</option>`;
                });

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight:600; color:white;">
                        <i class="fa-solid fa-user-tag" style="color:var(--accent); margin-right:8px;"></i> ${p.name}
                    </td>
                    
                    <td>
                        <select class="table-select" onchange="window.changeJobWrapper('${p.id}', this)">
                            <option value="${p.job}" hidden>${p.job}</option>
                            ${jobTemplate}
                        </select>
                    </td>

                    <td>
                        <select class="table-select" style="font-weight:600; color:${TEAMS.find(t=>t.id===p.team)?.color}" onchange="window.changeTeamWrapper('${p.id}', this)">
                            ${teamOpts}
                        </select>
                    </td>
                    
                    <td><span class="card-badge ${info.style}">${info.cat}</span></td>
                    <td style="text-align:right">
                        <button class="btn-ghost" style="padding:6px 10px; color:var(--text-muted); border:none;" onclick="window.deleteUnitWrapper('${p.id}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function copyDiscord() {
            let txt = "**Current Team war**\n";
            txt += `*Generated: ${new Date().toLocaleTimeString()}*\n────────────────\n`;
            
            let totalActive = 0;

            TEAMS.forEach(t => {
                if(t.id === 'res') return; 

                const list = players.filter(p => p.team === t.id);
                totalActive += list.length;

                txt += `\n**${t.label.toUpperCase()}** [${list.length}]\n`;
                if(list.length > 0) {
                    txt += "```ini\n"; 
                    list.forEach((p, i) => {
                        txt += `[${(i+1).toString().padStart(2, '0')}] ${p.name.padEnd(12)} | ${p.job}\n`;
                    });
                    txt += "```";
                } else {
                    txt += "> *No Units Assigned*\n";
                }
            });
            
            txt += `\n**TOTAL FORCES:** ${totalActive}`;

            navigator.clipboard.writeText(txt);
            
            const btn = document.getElementById('btn-copy');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-check"></i>`;
            setTimeout(() => btn.innerHTML = originalHTML, 2000);
        }

        function setupViewSwitcher() {
            const views = ['board', 'list', 'map'];
            views.forEach(v => {
                document.getElementById(`btn-view-${v}`).addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
                    document.getElementById(`view-${v}`).classList.add('active');
                    
                    const titles = { 'board': 'TACTICAL BOARD', 'list': 'ROSTER DATABASE', 'map': 'OPERATIONS MAP' };
                    document.getElementById('page-title').innerText = titles[v];
                    if(v === 'map') resizeCanvas();
                });
            });
        }

        let painting = false;
        let penColor = '#ef4444';
        const canvas = document.getElementById('draw-canvas');
        const ctx = canvas.getContext('2d');
        const mapBox = document.getElementById('map-box');
        const img = document.getElementById('map-img');

        function setupMap() {
            document.getElementById('map-select').addEventListener('change', changeMap);
            document.getElementById('btn-clear-map').addEventListener('click', () => ctx.clearRect(0,0,canvas.width, canvas.height));
            
            document.querySelectorAll('.color-dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    penColor = e.target.dataset.color;
                    document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

            canvas.addEventListener('mousedown', startP);
            canvas.addEventListener('mouseup', stopP);
            canvas.addEventListener('mousemove', drawP);
            window.addEventListener('resize', resizeCanvas);
            img.onload = resizeCanvas;
            changeMap();
        }

        function changeMap() {
            img.src = document.getElementById('map-select').value;
        }

        function resizeCanvas() {
            canvas.width = mapBox.offsetWidth;
            canvas.height = mapBox.offsetHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;
            ctx.strokeStyle = penColor;
        }

        function startP(e) { painting = true; drawP(e); }
        function stopP() { painting = false; ctx.beginPath(); }
        function drawP(e) {
            if(!painting) return;
            const rect = canvas.getBoundingClientRect();
            ctx.strokeStyle = penColor;
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
    </script>
</body>
</html>
